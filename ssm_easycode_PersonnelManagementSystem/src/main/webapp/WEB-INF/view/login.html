<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录页面</title>
		<link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="/vendors/base/vendor.bundle.base.css">
		<!-- endinject -->
		<!-- plugin css for this page -->
		<link rel="stylesheet" href="/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
		<!-- End plugin css for this page -->
		<!-- inject:css -->
		<link rel="stylesheet" href="/css/style.css">
		<!-- endinject -->
		<link rel="shortcut icon" href="/images/favicon.png" />
	</head>

	<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0">
				<div class="row w-100 mx-0">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<div class="brand-logo">
								<img src="../../images/logo.svg" alt="logo">
							</div>
							<h6 class="font-weight-light">登陆人事管理系统进行管理</h6>
							<form class="pt-3" id="myform" action="/signin" method="post">
								<div class="form-group">
									<input type="text" class="form-control form-control-lg" name="username" placeholder="Username">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
								</div>
								<div class="mt-3">
									<a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick="document.getElementById('myform').submit();return false;" href="#">登陆</a>
<!--									<input type="submit" value="登陆" class="btn-icon-text">-->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- plugins:js -->
	<script src="/vendors/base/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page-->
	<script src="/vendors/chart.js/Chart.min.js"></script>
	<script src="/vendors/datatables.net/jquery.dataTables.js"></script>

	<!-- End plugin js for this page-->

	<script src="/js/off-canvas.js"></script>
	<script src="/js/hoverable-collapse.js"></script>
	<script src="/js/template.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script src="/js/dashboard.js"></script>
	<script src="/js/data-table.js"></script>
	<script src="/js/jquery.dataTables.js"></script>
	<script src="/js/dataTables.bootstrap4.js"></script>
	<!-- End custom js for this page-->
	</body>
</html>
